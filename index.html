            <form id="filter">

                        <input type="text" id="subreddit" name="subreddit" value="aww" />
                    </div>
                    <div class="filter filter__limit">
                        <label for="limit">Limit</label>
                        <select id="limit" name="limit">

                            <option value="10">10</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                    <div class="filter filter__endpoint">
                        <label for="endpoint">Subreddit</label>
                        <select id="endpoint" name="endpoint">
                            <option value="hot">Beliebt</option>
                            <option value="new">Neu</option>
                            <option value="top">Top</option>
                            <option value="controversial">Kontrovers</option>
                        </select>
                    </div>
                    <div class="filter filter__submit">
                        <input type="submit" value="Laden">
                    </div>

                </fieldset>
                <fieldset>

                </fieldset>
            </form>

            <div id="medium"></div>
